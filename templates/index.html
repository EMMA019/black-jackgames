<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack Casino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="loading-screen" class="screen">
        <h1>BlackJack Casino</h1>
        <p>Connecting...</p>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h1 class="logo">BlackJack Casino</h1>
        <div class="lobby-controls">
            <div class="control-group">
                <label for="difficulty-select">AI Difficulty:</label>
                <select id="difficulty-select">
                    <option value="EASY">Easy</option>
                    <option value="MEDIUM" selected>Medium</option>
                    <option value="HARD">Hard</option>
                </select>
            </div>
            <div class="control-group">
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" value="50" min="10" step="10">
            </div>
            <div class="control-group">
                <p>Balance: $<span id="lobby-balance">1000</span></p>
            </div>
            <button id="start-game-btn" class="btn btn-cta">Play Now</button>
            <button id="reset-game-btn" class="btn btn-secondary">Reset Game (Balance)</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="table">
            <div class="player-area" id="dealer-area">
                <h2 id="dealer-name">Dealer</h2>
                <div class="hand" id="dealer-hand">
                    </div>
                <div class="score" id="dealer-score">Score: 0</div>
            </div>

            <div id="message-area">
                <p id="game-message">Place your bet!</p>
                <div id="winner-message" class="hidden"></div>
            </div>

            <div class="player-area" id="ai-area">
                <h2 id="ai-name">AI Player</h2>
                <div class="hand" id="ai-hand">
                    </div>
                <div class="score" id="ai-score">Score: 0</div>
                <div id="ai-thinking" class="hidden">Thinking...</div>
            </div>

            <div class="player-area" id="player-area">
                <h2 id="player-name">Player</h2>
                <div class="hand" id="player-hand">
                    </div>
                <div class="score" id="player-score">Score: 0</div>
                <div class="player-info">
                    <p>Balance: $<span id="player-balance">1000</span></p>
                    <p>Current Bet: $<span id="player-bet">0</span></p>
                </div>
            </div>

            <div id="controls">
                <div id="bet-controls" class="hidden">
                    <label for="next-bet-amount">Bet:</label>
                    <input type="number" id="next-bet-amount" value="50" min="10" step="10">
                    <button id="next-round-btn" class="btn btn-cta">Place Bet (Next Round)</button>
                </div>
                <div id="action-controls" class="hidden">
                    <button id="hit-btn" class="btn btn-primary">Hit</button>
                    <button id="stand-btn" class="btn btn-secondary">Stand</button>
                </div>
            </div>
        </div>
    </div>

    <div id="error-toast" class="hidden">
        <p id="error-message"></p>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
